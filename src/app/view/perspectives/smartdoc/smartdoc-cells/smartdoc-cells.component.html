<div *ngFor="let cellEl of cells">
  <smartdoc-cell [color]="cellEl.color"
                 [caption]="cellEl.caption"
                 [id]="cellEl.id"
                 [isUsed]="cellEl.isUsed"
                 [tableName]="cellEl.tableName"
                 (cellSelected)="onCellSelected($event)"
  >
  </smartdoc-cell>
</div>

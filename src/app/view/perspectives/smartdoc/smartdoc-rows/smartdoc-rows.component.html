
<div class="grid-container"  cdkDropList id="list-rows" (cdkDropListDropped)="drop($event)" #origin>
    <smartdoc-row
      *ngFor="let row of rows; let i = index "
      [row]="row"
      [selectedCellId]="selectedCell.cellId"
      (cellSelected)="onCellSelected($event)"
      cdkDrag
    >
    </smartdoc-row>

    <div>
      <button class="btn btn-primary" (click)="onAddRow()">
        AddRow
      </button>
    </div>
</div>
